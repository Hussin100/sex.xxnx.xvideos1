            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkbox-container input[type="checkbox"] {

        }

        .checkbox-container label:hover {

        .form-container button {

            border-radius: 5px;
            cursor: pointer;

        .form-container button:hover {
