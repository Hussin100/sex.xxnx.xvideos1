<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرابعة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #f7b01e;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .quranic-verse {
            font-size: 24px;
            margin: 30px 0;
            color: #333;
            font-weight: bold;
        }

        .bottom-text {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .watermark-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: inline-block;
        }

        .watermark-container img {
            width: 100%;
            height: auto;
            opacity: 0.2; /* لتقليل وضوح الصورة */
        }

        .watermark-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #333;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- الآية القرآنية -->
        <h1 class="quranic-verse">
            قُل لِّلْمُؤْمِنِينَ يَغُضُّوا مِنْ أَبْصَارِهِمْ وَيَحْفَظُوا فُرُوجَهُمْ ذَلِكَ أَزْكَى لَهُمْ إِنَّ اللَّهَ خَبِيرٌ بِمَا يَصْنَعُونَ
        </h1>

        <!-- النص "هندسة و برمجة الشيخ أبو عمامة الأسود البازلي للمطلقات" تبالك "اتقي الله ي فتال" -->
        <div class="bottom-text">
            <p>انتهينا</p>
            <p>تم مساعدتك</p>
        </div>

        <!-- صورة علامة مائية -->
        <div class="watermark-container">
            <img src="https://raw.githubusercontent.com/Hussin100/Sex.xxnx.xvideo/refs/heads/My-wibsait/images.jpeg">
            <div class="watermark-text">كتابات داخل الصورة</div
        </div>
    </div>

</body>
</html>
